<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3085842107.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/css/main.css">
    <title>css frameworks</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <img src="assets/images/logo.png" alt="image of the phillers logo">
                    </div>
                    <hr>
                    <div class="col-sm">
                        <nav class="nav">
                            <ul class="list-inline">
                                <li class="list-inline-item"><a href="index.html" class="nav-link"> Home</a></li>
                                <li class="list-inline-item"><a href="profile.html" class="nav-link"> Profile</a></li>
                                <li class="list-inline-item"><a href="login.html" class="nav-link">Log in</a></li>
                            </ul>
                            <div class="input-group">
                                <input type="search" id="form1" class="form-control" />
                                <button type="button" class="btn btn-primary">
                                    <span class="fas fa-search"></span>
                                </button>
                            </div>
                        </nav>  
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="user-posts">
                <div class="container">
                    <div class="row">
                        <div class="profile-main-left">
                            <a href="profile.html" class="profile-link">Phm</a>
                            <div class="col">
                                <img src="assets/images/moi.jpg" alt="profile picture of user">
                            </div>
                            <div class="col">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Profile
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="#">My Profile</a>
                                        <a class="dropdown-item" href="#">Edit Profile</a>
                                    </div>
                                  </div>
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Contacts
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="#">Posts (5 unread)</a>
                                        <a class="dropdown-item" href="#">Online (1/13)</a>
                                        <a class="dropdown-item" href="#">Offline (12/13)</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <h1 class="display1">Latest feeds</h1>
                            <hr class="feed-hr">
                            
                        </div>
                    </div>
                </div>
                
            </section>
        </main>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
